# -------------------------
# MongoDB configuration
# -------------------------
mongodb:
  enabled: true

  replicaCount: 1

  labels:
    app: mongo-pod

  container: 
    name: mongodb-container
    containerPort: 27017

  image:
    repository: mongo
    tag: latest
    pullPolicy: Always

  env:
    database: myDatabase
  
  persistence:
    enabled: false
    volumeName: mongo-data
    mountPath: /data/db
    claimName: mongo-pvc
    size: "10Gi"
  
  service:
    app: mongo-pod
    type: ClusterIP
    port: 27017
  

# -------------------------
# Ingress configuration
# -------------------------
ingress:
  enabled: true
