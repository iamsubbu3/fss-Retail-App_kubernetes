apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-gateway-fabric
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nginxinc/nginx-gateway-fabric
    targetRevision: v1.5.1
    path: deploy/default
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-gateway
  syncPolicy:
    automated:
      prune: false      # ðŸš¨ NEVER prune controllers
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
