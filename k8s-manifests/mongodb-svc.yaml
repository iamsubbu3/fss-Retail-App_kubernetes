apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mongodb-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.mongodb.service.app }}
  ports:
    - protocol: TCP
      port: {{ .Values.mongodb.service.port }}                        # Service Port and it can be any valid port number and it is our wish
      targetPort: {{ .Values.mongodb.container.containerPort }}       # Container Port on which our application is running
  type: {{ .Values.mongodb.service.type }}
