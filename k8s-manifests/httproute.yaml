apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: retail-app-route
  namespace: subbu-1-ns
spec:
  parentRefs:
    - name: retail-app-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: usernode-js-service
          port: 3130